<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Pok√©dex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <Link rel="icon" href="./favicon-16x16.png"></Link>
    <Link rel=" stylesheet" href="./CSS/style.CSS"></Link>

    <script defer src="./javaScript/index.js"></script>

</head>
<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>

        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
